<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>

    <!-- Favicons  -->
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="static/css/style.css">
    <link rel="stylesheet" type="text/css"  href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome/css/font-awesome.css">

    <style>
      body, html {
          height: 100%;
          margin: 0;
      }

      .bg {
          /* The image used */
          background-image: url("static/img/main/05.jpg");

          /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
      }
    </style>


  </head>

  <body>
    {% block body %}
    <div class="bg">
      <div class="container-fluid text-center">
        <div class="row content">
          <div class="col-sm-2 sidenav">
            <h3 class="game_title"><b>Last request</b><br>{{ session.article }}</h2>
          </div>

          <div class="col-sm-8 text-left">
            <form action="/move" method="POST">
              <div class="container_radio">
              <center>
                  <ul>
                  {% for link in list_links %}
                    {% if loop.index == 1 %}
                    <li>
                        <input type='radio' value="{{link}}" name='destination' checked="checked" id='{{loop.index}}'/>
                        <label for='{{loop.index}}'>{{link}}</label>
                    </li>
                    {% else %}
                    <li>
                        <input type='radio' value="{{link}}" name='destination' id='{{loop.index}}'/>
                        <label for='{{loop.index}}'>{{link}}</label>
                    </li>
                    {% endif %}
                  {% endfor %}
                  </ul>
              </center>
              </div>
              {% if cheater == 1 %}
               <p>
                 <center>
                   <input class= "btn_resume" type = "hidden" value = "Next" />
                </center>
               </p>
               {% else %}
               <p>
                 <center>
                   <input class= "btn_resume" type = "submit" value = "Next" />
                </center>
               </p>
              {% endif %}
            </form>
          </div>

          <div class="col-sm-2 sidenav">
            <h3 class="game_title"><b>Score</b><br>{{ session.score }}</h3>
            <form action="/" method="POST">
              <input class= "btn_resume" type = "submit" value = "Exit" />
            </form>
          </div>

        </div>
      </div>


    </div>

  {% endblock %}
  </body>




</html>
